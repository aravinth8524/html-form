<html>
<head>
<title>Regitration Form</title>
<style>
form{
text-align:center; 
}
</style>
</head>
<body>
     <h1 align="center">REGISTRATION</h1>
	 <form>
         <label for="fname">First Name:</label>
           <input type="text" id="fname" required>&nbsp&nbsp&nbsp&nbsp
         <label for="lname">Last Name:</label>
           <input type="text" id="lname"><br><br>
		 
		 <label>Gender:</label>
		   <input type="radio" id="male" name="gender">
		 <label for="male">Male</label>
		   <input type="radio" id="Female" name="gender">
		 <label for="Female">Female</label>
		   <input type="radio" id="others" name="gender">
		 <label for="others">Others</label><br><br>
		 
		 <label>Data of Birth</label>
		   <input type="date"><br><br>
		 
		 <label>Mobile Number</label>
		   <input type="tel" placeholder="91-98765-43210"><br><br>
		 
		 <label>Email:</label>
		   <input type="email"><br><br>
		 
		 <label>address:</label><br>
		   <textarea rows="5" cols="20"></textarea><br><br>
		 
		 <label>Aadhaar:</label>
		   <input type="text" placeholder="8765-4321-8765-4321"><br><br>
		 
		 <label>Course:</label>
		   <input type="text" placeholder="select"><br><br>
		 
		 <label>Qualification:</label>
		  <select>
		    <option>UG</option>
		    <option>PG</option>
		  </select>
		 &nbsp&nbsp&nbsp&nbsp
		 <label>Degree & Dept:</label>
		   <input type="text" placeholder="BE CSE"><br><br>
		 
		 <label>Upload Resume:</label>
		   <input type="file"><br><br>
		 
		   <input type="checkbox">
		 <label>I accept all the term & condition.</label><br>
		   <input type="checkbox">
		 <label>I hereby declare that all statements made in this application are true.</label><br><br>
		 
		   <input type="button" onclick="alert'Successful Regitration'" value="Submit">&nbsp&nbsp&nbsp&nbsp
		   <input type="reset" value="Reset">
		 
	 </form>
		 
</body>
</html>
